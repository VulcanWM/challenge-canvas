<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Canvas</title>
    <style>
        body { margin:0; font-family:sans-serif; background:#f0f0f0; display:flex; flex-direction:column; align-items:center; padding:10px; }
        #controls { margin-bottom:10px; display:flex; gap:5px; flex-wrap:wrap; }
        #board { position: relative; width:500px; height:500px; background:#222; border-radius:8px; overflow:hidden; }
        .note { position: absolute; width:120px; min-height:60px; padding:6px; background:yellow; border-radius:4px; cursor:grab; box-shadow:0 2px 6px rgba(0,0,0,0.3); user-select:none; transition:transform 0.2s; }
        .highlight { box-shadow: 0 0 10px 3px #0af; transform:scale(1.05); }
        input { padding:4px; border-radius:4px; border:1px solid #ccc; }
        button { padding:4px 8px; border-radius:4px; border:1px solid #333; background:white; cursor:pointer; }
    </style>
</head>
<body>
<div id="controls">
    <input id="textInput" placeholder="Short summary" />
    <input id="emojiInput" placeholder="Emoji" style="width:50px" />
    <button id="addBtn">Add Day</button>
    <button id="playBtn">â–¶ Play</button>
    <button id="randBtn">ðŸ”€ Randomise</button>
    <button id="exportBtn">â¤“ Export PNG</button>
</div>
<div id="board"></div>

<!-- Load html2canvas locally -->
<script src="html2canvas.min.js"></script>
<script src="challengecanvas.js"></script>
</body>
</html>

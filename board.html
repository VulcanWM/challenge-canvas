<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Canvas</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #222;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #board {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* behind controls */
        }

        .note {
            position: absolute;
            width: 120px;
            min-height: 60px;
            padding: 6px;
            border-radius: 4px;
            cursor: grab;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            user-select: none;
            transition: transform 0.2s;
        }
        .highlight {
            box-shadow: 0 0 10px 3px #0af;
            transform: scale(1.05);
        }
        .highlighted {
            box-shadow: 0 0 10px 3px yellow;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #fffdf5;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
            padding: 12px;
            max-width: 220px;
            z-index: 10; /* above board */
            pointer-events: auto;
        }

        #controls h3 { margin:0 0 10px 0; font-size:14px; text-align:center; }

        input, select, button {
            padding: 4px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 6px;
            width: calc(100% - 10px);
        }

        button {
            background: #222;
            color: white;
            cursor: pointer;
            border: 1px solid #333;
        }

        button:hover { background: #444; }

        #challengeToggles button { width: auto; padding: 2px 4px; margin-left: 4px; }
    </style>
</head>
<body>

<div id="board"></div>

<div id="controls">
    <h3>Menu</h3>

    <input id="newChallengeInput" placeholder="New challenge name"/>
    <button id="addChallengeBtn">Add Challenge</button>

    <select id="challengeSelect"></select>
    <div id="challengeToggles" style="max-height:100px; overflow:auto; margin:6px 0;"></div>

    <input id="textInput" placeholder="Short summary"/>
    <input id="emojiInput" placeholder="ðŸ™‚"/>
    <button id="addBtn">Add Note</button>
    <button id="playBtn">â–¶ Play</button>
    <button id="randBtn">ðŸ”€ Randomise</button>
    <button id="exportBtn">â¤“ Export PNG</button>
    <button id="resetBtn">Reset All</button>
</div>

<script src="html2canvas.min.js"></script>
<script src="challengecanvas.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Canvas</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #222; /* blackboard background */
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        #board {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .note {
            position: absolute;
            width: 120px;
            min-height: 60px;
            padding: 6px;
            background: yellow;
            border-radius: 4px;
            cursor: grab;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            user-select: none;
            transition: transform 0.2s;
        }
        .highlight {
            box-shadow: 0 0 10px 3px #0af;
            transform: scale(1.05);
        }
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #fffdf5;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
            padding: 12px;
            max-width: 200px;
        }
        #controls h3 { margin:0 0 10px 0; font-size:14px; text-align:center; }
        input {
            padding: 4px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 6px;
            width: calc(100% - 10px);
        }
        #emojiInput { width: 50px; display:inline-block; }
        button {
            display: block;
            width: 100%;
            margin: 6px 0;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #333;
            background: #222;
            color: white;
            cursor: pointer;
        }
        button:hover { background: #444; }
    </style>
</head>
<body>

<div id="board"></div>

<div id="controls">
    <h3>Menu</h3>
    <input id="startDate" type="date" placeholder="Start date" />
    <input id="textInput" placeholder="Short summary" />
    <input id="emojiInput" placeholder="ðŸ™‚" />
    <button id="addBtn">Add Note</button>
    <button id="playBtn">â–¶ Play</button>
    <button id="randBtn">ðŸ”€ Randomise</button>
    <button id="exportBtn">â¤“ Export PNG</button>
    <button id="resetBtn">Reset Progress</button>
</div>

<script src="html2canvas.min.js"></script>
<script src="challengecanvas.js"></script>
</body>
</html>
